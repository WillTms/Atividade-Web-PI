<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Menu de Produtos</title>
  <link rel="stylesheet" href="menu_produto.css">
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #253148;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1000px;
    background-color: #ffffff;
    margin: 100px auto;
    padding: 20px;
    position: relative;
    border-radius: 10px;
    height: 500px;
}

.titulo{
    font-size: 20px;
    color: #333;
    margin: 0;
    padding: 0;
    position: relative; /* Alterado para relative */
}

.quantidade {
    font-size: 20px;
    color: #333;
    margin: 0;
    padding: 0;
    position: relative; /* Alterado para relative */
    right: -10px;
}


.titulo::after,.preco::after{
    content: '';
    position: absolute;
    top: -20px; /* Ajuste a posição vertical da linha */
    right: -10px; /* Posição ajustada para ficar à direita do texto "Produto" */
    bottom: 0;
    width: 1%;
    height: 2420%; /* Altere o valor para aumentar o tamanho vertical da linha */
    background-color: #000000; /* Cor da linha (preto neste caso) */
}   

.quantidade::after, .valor::after {
    content: '';
    position: absolute;
    top: -20px; /* Ajuste a posição vertical da linha */
    right: -10px; /* Posição ajustada para ficar à direita do texto "Produto" */
    bottom: 0;
    width: 1px;
    height: 2420%; /* Altere o valor para aumentar o tamanho vertical da linha */
    background-color: #000000; /* Cor da linha (preto neste caso) */
}   

.linha {
    position: absolute;
    bottom: 480px; /* Posição ajustada para ficar abaixo do texto "Produto" */
    left: 0;
    width: 100%;
    height: 1px;
    background-color: #000; /* Cor da linha (preto neste caso) */
}

.linha-quantidade {
    position: absolute;
    top: 30px; /* Ajuste a posição vertical da linha */
    right: -10px; /* Posição ajustada para ficar à direita do texto "Quantidade em Estoque" */
    bottom: 0;
    width: 1px;
    background-color: #000;
}

.preco {
    font-size: 20px;
    color: #333;
    margin: 0;
    padding: 0;
    position: relative;
    right: -30px; 
}

.linha-preco {
    position: absolute;
    top: 60px; /* Ajuste a posição vertical da linha */
    right: -10px; /* Posição ajustada para ficar à direita do texto "Preço Unitário" */
    bottom: 0;
    width: 1px;
    background-color: #000;
}

.valor {
    font-size: 20px;
    color: #333;
    margin: 0;
    padding: 0;
    position: relative;
    right: -50px; /* Ajuste para alinhar com os outros rótulos */
}

.linha-valor {
    position: absolute;
    top: 90px; /* Ajuste a posição vertical da linha */
    right: -10px; /* Posição ajustada para ficar à direita do texto "Valor em Estoque" */
    bottom: 0;
    width: 1px;
    background-color: #000;
}
  </style>
</head>
<body>
  <div class="container">
    <label for="Produto" class="titulo">Produto</label>
    <div class="linha"></div>

    <label for="Quantidade" class="quantidade">Quantidade em Estoque</label>
    <div class="linha-quantidade"></div>

    <label for="Preco" class="preco">Preço Unitário</label>
    <div class="linha-preco"></div>

    <label for="Valor" class="valor">Valor em Estoque</label>
    <div class="linha-valor"></div>

  </div>

  
</body>
</html>
