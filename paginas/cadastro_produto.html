<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #253148;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td{
            
            background-color: #5a91a2;
        }

        table, th {
            border: 1px solid #000000;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #5a91a2;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #dd693e;
            transition: 1s;
        }

        

        button:hover{
            background-color:#b96243 ;
        }

        .texto{
            color: rgb(220, 220, 220);
            border: #000000;
        }
    </style>
</head>
<body>

<h1 class="texto">Lista de Produtos</h1>

<form id="productForm">
    <label for="productName" class="texto">Nome do Produto:</label>
    <input type="text" id="productName" required>

    <label for="productQuantity" class="texto">Quantidade:</label>
    <input type="number" id="productQuantity" required>

    <label for="productCost" class="texto">Valor de Compra:</label>
    <input type="number" id="productCost" step="0.01" required>

    <label for="productPrice" class="texto">Valor de Venda:</label>
    <input type="number" id="productPrice" step="0.01" required>

    <button type="button" id="botao" onclick="addProduct()">Adicionar Produto</button>
</form>

<table id="productTable">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>Valor de Compra</th>
        <th>Valor de Venda</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    function addProduct() {
        const productName = document.getElementById('productName').value;
        const productQuantity = document.getElementById('productQuantity').value;
        const productCost = document.getElementById('productCost').value;
        const productPrice = document.getElementById('productPrice').value;

        if (!productName || !productQuantity || !productCost || !productPrice) {
            alert('Por favor, preencha todos os campos.');
            return;
        }

        const table = document.getElementById('productTable').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow(table.rows.length);

        const nameCell = newRow.insertCell(0);
        const quantityCell = newRow.insertCell(1);
        const costCell = newRow.insertCell(2);
        const priceCell = newRow.insertCell(3);

        nameCell.innerHTML = productName;
        quantityCell.innerHTML = productQuantity;
        costCell.innerHTML = `$${productCost}`;
        priceCell.innerHTML = `$${productPrice}`;

        document.getElementById('productName').value = '';
        document.getElementById('productQuantity').value = '';
        document.getElementById('productCost').value = '';
        document.getElementById('productPrice').value = '';
    }
</script>

</body>
</html>
